<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Master</title>
    <style>
        select {
            width: 200px;
        }

        input {
            width: 193px;
        }

        label {
            display: inline-block;
            width: 80px;
        }

        button {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>
<div>
    <label>Search:</label>
    <input id="streetname" autoComplete="on"/>
    <button onclick="searchStreetName()">Search</button>
    <button onclick="searchBestRoute()">Weighted A* search</button>
    <button onclick="clearMap()">Clear</button>

    <br>
    <label>Start:</label>
    <select onchange="startSelected()" id="start"></select>
    <button onclick="clearStart()">Clear</button>
    <input id="startCordLat"/>
    <input id="startCordLon"/>

    <br>
    <label>End:</label>
    <select onchange="endSelected()" id="end"></select>
    <button onclick="clearEnd()">Clear</button>
    <input id="endCordLat"/>
    <input id="endCordLon"/>

    <br>
    <label>Vehicle:</label>

    <select id="vehicle">
        <option value="BODY">Body</option>
        <option value="HORSE">Horse</option>
        <option value="BICYCLE">Bicycle</option>
        <option value="MOPED">Moped</option>
        <option value="MOTORCYCLE">Motorcycle</option>
        <option value="CAR">Car</option>
        <option value="BUS">Bus</option>
        <option value="TRACTOR">Tractor</option>
        <option value="TRAIN">Train</option>
    </select>
    <label style="width: 230px">Accepted travel suitability:</label>
    <select style="width: 378px" id="suitability">
        <option value="IMPOSIBLE">Imposible</option>
        <option value="CATASTROFIC">Catastrofic</option>
        <option value="BAD">Bad</option>
        <option value="NEUTRAL">Neutral</option>
        <option value="GOOD">Good</option>
        <option value="EXCELENT">Excelent</option>
    </select>

</div>

<table id="navodila" style="float: right; min-width: 200px"></table>
<div style="float: left" id="osm-map"></div>

<script src="index.js"></script>
</body>
</html>
